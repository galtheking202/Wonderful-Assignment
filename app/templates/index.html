<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Agent</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Main panel */
        .main {
            flex: 2;
            padding: 40px;
            max-width: 600px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            resize: vertical;
        }

        #prompt {
            height: 120px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
        }

        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            display: none;
            white-space: pre-wrap;
        }

        .error {
            border-color: red;
            color: red;
        }

        /* Sidebar */
        .sidebar {
            flex: 1;
            border-left: 1px solid #ddd;
            padding: 20px;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        #logs {
            flex: 1;
            overflow-y: auto;
            background: #111;
            color: #0f0;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            border-radius: 4px;
            user-select: text;
        }

        .controls {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Main -->
    <div class="main">
        <h1>Note Agent</h1>

        <form id="agentForm">
            <textarea id="prompt" placeholder="Enter your prompt..." required></textarea>
            <button type="submit">Send</button>
        </form>

        <div id="response"></div>
    </div>

    <!-- Read-only logs -->
    <div class="sidebar">
        <h2>Logs</h2>
        <div class="controls">
            <button onclick="fetchLogs()">Refresh</button>
        </div>
        <div id="logs">Waiting for logs...</div>
    </div>

</div>

<script>
    const logsDiv = document.getElementById('logs');
    const form = document.getElementById('agentForm');
    const promptInput = document.getElementById('prompt');
    const responseDiv = document.getElementById('response');

    async function fetchLogs() {
        try {
            const res = await fetch('/logs');
            const data = await res.json();
            logsDiv.textContent = data.logs || 'No logs available';
        } catch (err) {
            logsDiv.textContent = 'Failed to load logs';
        }
    }

    // Optional: auto-refresh every 3 seconds
    setInterval(fetchLogs, 3000);

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        responseDiv.style.display = 'block';
        responseDiv.className = '';
        responseDiv.textContent = 'Loading...';

        try {
            const response = await fetch('/agent', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: promptInput.value })
            });

            const data = await response.json();

            if (response.ok) {
                responseDiv.textContent = data.response;
                fetchLogs(); // refresh logs after agent run
            } else {
                responseDiv.className = 'error';
                responseDiv.textContent = 'Error: ' + (data.detail || 'Unknown error');
            }
        } catch (error) {
            responseDiv.className = 'error';
            responseDiv.textContent = 'Error: ' + error.message;
        }
    });

    // Initial load
    fetchLogs();
</script>

</body>
</html>

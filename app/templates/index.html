<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pharmacy Assistant</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">

<style>
:root {
    --bg: #0b0f14;
    --panel-glass: rgba(18, 24, 34, 0.85);
    --accent: #4f9cff;
    --accent-soft: rgba(79, 156, 255, 0.2);
    --text: #e5e7eb;
    --muted: #9aa4b2;
    --danger: #ff5c5c;
    --border: rgba(255,255,255,0.08);
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: Inter, sans-serif;
    background: radial-gradient(circle at top, #111827, #020617);
    color: var(--text);
}

.container {
    display: flex;
    height: 100vh;
}

.main {
    flex: 1 1 auto;
    padding: 48px;
    max-width: none;
}

.card {
    background: var(--panel-glass);
    backdrop-filter: blur(10px);
    border: 1px solid var(--border);
    border-radius: 14px;
    padding: 24px;
}

textarea {
    width: 100%;
    min-height: 140px;
    padding: 14px;
    background: #0b1220;
    border-radius: 10px;
    border: 1px solid var(--border);
    color: var(--text);
    outline: none;
}

textarea:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 2px var(--accent-soft);
}

button {
    margin-top: 14px;
    padding: 10px 18px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: linear-gradient(135deg, #2563eb, #4f9cff);
    color: white;
    cursor: pointer;
}

.dot-loader {
    display: inline-flex;
    gap: 6px;
    align-items: center;
}

.dot-loader .dot {
    display: inline-block;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--accent);
    opacity: 0.25;
    transform: translateY(0);
    animation: dotPulse 1s infinite ease-in-out;
}

.dot-loader .dot:nth-child(1) { animation-delay: 0s; }
.dot-loader .dot:nth-child(2) { animation-delay: 0.12s; }
.dot-loader .dot:nth-child(3) { animation-delay: 0.24s; }

@keyframes dotPulse {
    0% { opacity: 0.25; transform: translateY(0); }
    50% { opacity: 1; transform: translateY(-4px); }
    100% { opacity: 0.25; transform: translateY(0); }
}

#response {
    margin-top: 20px;
    padding: 16px;
    background: #020617;
    border-radius: 10px;
    border: 1px solid var(--border);
    white-space: pre-wrap;
    line-height: 1.6;
    display: none;
}

.error {
    color: var(--danger);
    border-color: var(--danger);
}

.sidebar {
    flex: 0 0 380px; /* wider logs panel */
    border-right: 1px solid var(--border);
    padding: 20px;
    background: #020617;
    display: flex;
    flex-direction: column;
}

#logs {
    flex: 1 1 auto;
    font-family: "JetBrains Mono", monospace;
    font-size: 14px; /* larger text for readability */
    line-height: 1.45;
    white-space: pre-wrap;
    color: #22c55e;
    overflow: auto;
    max-height: calc(100vh - 120px);
}
</style>
</head>

<body>
<div class="container">

    <div class="sidebar">
        <h3>System Logs</h3>
        <div id="logs">Waiting for logs...</div>
    </div>

    <div class="main">
        <h1>ðŸ§  Pharmacy Agent</h1>
        <div class="card">
            <form id="agentForm">
                <textarea id="prompt" placeholder="Ask about a medication..." required></textarea>
                <button id="runBtn" type="submit">Run Agent</button>
            </form>
            <div id="response"></div>
        </div>
    </div>


</div>

<script>
const form = document.getElementById("agentForm");
const promptInput = document.getElementById("prompt");
const responseDiv = document.getElementById("response");
const runBtn = document.getElementById('runBtn');

function showDotLoader() {
    responseDiv.innerHTML = '';
    const loader = document.createElement('span');
    loader.id = 'dotLoader';
    loader.className = 'dot-loader';
    const d1 = document.createElement('span'); d1.className = 'dot';
    const d2 = document.createElement('span'); d2.className = 'dot';
    const d3 = document.createElement('span'); d3.className = 'dot';
    loader.appendChild(d1);
    loader.appendChild(d2);
    loader.appendChild(d3);

    const textHolder = document.createElement('div');
    textHolder.id = 'responseText';
    textHolder.style.whiteSpace = 'pre-wrap';
    textHolder.style.lineHeight = '1.6';

    responseDiv.appendChild(loader);
    responseDiv.appendChild(textHolder);
}

function removeDotLoader() {
    const loader = document.getElementById('dotLoader');
    if (loader) loader.remove();
}

function appendToResponse(text) {
    const holder = document.getElementById('responseText');
    if (holder) holder.textContent += text;
    else responseDiv.textContent += text;
}

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    // show loading UI and disable inputs
    responseDiv.style.display = "block";
    responseDiv.className = "";
    // insert animated dots where response text will appear
    showDotLoader();
    runBtn.disabled = true;
    promptInput.disabled = true;

    const res = await fetch("/agent", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: promptInput.value })
    });

    if (!res.ok || !res.body) {
        removeDotLoader();
        responseDiv.textContent = "Streaming not supported.";
        responseDiv.className = "error";
        runBtn.disabled = false;
        promptInput.disabled = false;
        return;
    }

    const reader = res.body.getReader();
    const decoder = new TextDecoder();

    try {
        let first = true;
        while (true) {
            const { value, done } = await reader.read();
            if (done) break;

            const chunk = decoder.decode(value, { stream: true });
            if (first) {
                // remove dots when the first chunk arrives so text appears in place
                removeDotLoader();
                appendToResponse(chunk);
                first = false;
            } else {
                appendToResponse(chunk);
            }
        }
    } finally {
        // ensure loader removed and inputs re-enabled
        removeDotLoader();
        runBtn.disabled = false;
        promptInput.disabled = false;
    }
});

// Poll /logs and update the sidebar every second
async function fetchLogs() {
    try {
        const res = await fetch('/logs');
        if (!res.ok) return;
        const data = await res.json();
        const logsDiv = document.getElementById('logs');
        logsDiv.textContent = data.logs || '';
    } catch (e) {
        console.error('Failed to fetch logs', e);
    }
}

fetchLogs();
setInterval(fetchLogs, 1000);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pharmacy Assistant</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">

<style>
:root {
    --bg: #0b0f14;
    --panel-glass: rgba(18, 24, 34, 0.85);
    --accent: #4f9cff;
    --accent-soft: rgba(79, 156, 255, 0.2);
    --text: #e5e7eb;
    --muted: #9aa4b2;
    --danger: #ff5c5c;
    --border: rgba(255,255,255,0.08);
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: Inter, sans-serif;
    background: radial-gradient(circle at top, #111827, #020617);
    color: var(--text);
}

.container {
    display: flex;
    height: 100vh;
}

.main {
    flex: 2;
    padding: 48px;
    max-width: 720px;
}

.card {
    background: var(--panel-glass);
    backdrop-filter: blur(10px);
    border: 1px solid var(--border);
    border-radius: 14px;
    padding: 24px;
}

textarea {
    width: 100%;
    min-height: 140px;
    padding: 14px;
    background: #0b1220;
    border-radius: 10px;
    border: 1px solid var(--border);
    color: var(--text);
    outline: none;
}

textarea:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 2px var(--accent-soft);
}

button {
    margin-top: 14px;
    padding: 10px 18px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: linear-gradient(135deg, #2563eb, #4f9cff);
    color: white;
    cursor: pointer;
}

#response {
    margin-top: 20px;
    padding: 16px;
    background: #020617;
    border-radius: 10px;
    border: 1px solid var(--border);
    white-space: pre-wrap;
    line-height: 1.6;
    display: none;
}

.error {
    color: var(--danger);
    border-color: var(--danger);
}

.sidebar {
    flex: 1;
    border-left: 1px solid var(--border);
    padding: 24px;
    background: #020617;
}

#logs {
    height: 100%;
    font-family: "JetBrains Mono", monospace;
    font-size: 12px;
    white-space: pre-wrap;
    color: #22c55e;
}
</style>
</head>

<body>
<div class="container">

    <div class="main">
        <h1>ðŸ§  Pharmacy Agent</h1>
        <div class="card">
            <form id="agentForm">
                <textarea id="prompt" placeholder="Ask about a medication..." required></textarea>
                <button type="submit">Run Agent</button>
            </form>
            <div id="response"></div>
        </div>
    </div>

    <div class="sidebar">
        <h3>System Logs</h3>
        <div id="logs">Waiting for logs...</div>
    </div>

</div>

<script>
const form = document.getElementById("agentForm");
const promptInput = document.getElementById("prompt");
const responseDiv = document.getElementById("response");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    responseDiv.style.display = "block";
    responseDiv.className = "";
    responseDiv.textContent = "";

    const res = await fetch("/agent", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: promptInput.value })
    });

    if (!res.ok || !res.body) {
        responseDiv.textContent = "Streaming not supported.";
        responseDiv.className = "error";
        return;
    }

    const reader = res.body.getReader();
    const decoder = new TextDecoder();

    while (true) {
        const { value, done } = await reader.read();
        if (done) break;

        responseDiv.textContent += decoder.decode(value, { stream: true });
    }
});
</script>

</body>
</html>

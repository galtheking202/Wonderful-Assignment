<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pharmacy Assistant</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">

<style>
:root {
    --bg: #0b0f14;
    --panel: #121822;
    --panel-glass: rgba(18, 24, 34, 0.85);
    --accent: #4f9cff;
    --accent-soft: rgba(79, 156, 255, 0.2);
    --text: #e5e7eb;
    --muted: #9aa4b2;
    --danger: #ff5c5c;
    --border: rgba(255,255,255,0.08);
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: "Inter", sans-serif;
    background: radial-gradient(circle at top, #111827, #020617);
    color: var(--text);
}

.container {
    display: flex;
    height: 100vh;
}

.main {
    flex: 2;
    padding: 48px;
    max-width: 720px;
}

h1 {
    font-weight: 600;
    margin-bottom: 24px;
}

.card {
    background: var(--panel-glass);
    backdrop-filter: blur(10px);
    border: 1px solid var(--border);
    border-radius: 14px;
    padding: 24px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

textarea {
    width: 100%;
    background: #0b1220;
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 14px;
    color: var(--text);
    resize: vertical;
    min-height: 140px;
    outline: none;
}

textarea::placeholder { color: var(--muted); }

textarea:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 2px var(--accent-soft);
}

button {
    margin-top: 14px;
    padding: 10px 18px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: linear-gradient(135deg, #2563eb, #4f9cff);
    color: white;
    cursor: pointer;
    font-weight: 500;
}

#response {
    margin-top: 20px;
    padding: 16px;
    border-radius: 10px;
    background: #020617;
    border: 1px solid var(--border);
    display: none;
    white-space: pre-wrap;
    line-height: 1.6;
}

.error {
    border-color: var(--danger);
    color: var(--danger);
}

.sidebar {
    flex: 1;
    border-left: 1px solid var(--border);
    padding: 24px;
    background: #020617;
    display: flex;
    flex-direction: column;
}

.sidebar h2 {
    margin: 0 0 14px 0;
    font-weight: 500;
    font-size: 18px;
    color: var(--muted);
}

#logs {
    flex: 1;
    background: #020617;
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 14px;
    font-family: "JetBrains Mono", monospace;
    font-size: 12px;
    color: #22c55e;
    overflow-y: auto;
    white-space: pre-wrap;
}
</style>
</head>

<body>

<div class="container">

    <!-- Main -->
    <div class="main">
        <h1>ðŸ§  Note Agent</h1>

        <div class="card">
            <form id="agentForm">
                <textarea id="prompt" placeholder="Enter your prompt..." required></textarea>
                <button type="submit">Run Agent</button>
            </form>

            <div id="response"></div>
        </div>
    </div>

    <!-- Logs -->
    <div class="sidebar">
        <h2>System Logs</h2>
        <div id="logs">Waiting for logs...</div>
    </div>

</div>

<script>
const logsDiv = document.getElementById('logs');
const form = document.getElementById('agentForm');
const promptInput = document.getElementById('prompt');
const responseDiv = document.getElementById('response');

async function fetchLogs() {
    try {
        const res = await fetch('/logs');
        const data = await res.json();
        logsDiv.textContent = data.logs || 'No logs available';
    } catch {
        logsDiv.textContent = 'Failed to load logs';
    }
}

setInterval(fetchLogs, 3000);

form.addEventListener('submit', async (e) => {
    e.preventDefault();

    responseDiv.style.display = 'block';
    responseDiv.className = '';
    responseDiv.textContent = 'Running agent...';

    try {
        const response = await fetch('/agent', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt: promptInput.value })
        });

        const data = await response.json();

        if (response.ok) {
            responseDiv.textContent = data.response;
            fetchLogs();
        } else {
            responseDiv.className = 'error';
            responseDiv.textContent = data.detail || 'Unknown error';
        }
    } catch (err) {
        responseDiv.className = 'error';
        responseDiv.textContent = err.message;
    }
});

fetchLogs();
</script>

</body>
</html>
